name: AWS ECR TiTiler

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened
            - ready_for_review

jobs:
    build:
        runs-on: ubuntu-latest
        if: github.event.pull_request.draft == false
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.event.pull_request.head.sha }}

            - name: Docker Build Task
              run: docker build -t titiler tasks/titiler

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: us-east-1

            - name: Build Zip
              run: |
                docker run titiler&
                docker cp $(docker ps | sed -n 2p | sed 's/ .*//'):/asset .
                zip asset/* asset.zip
                aws s3 cp asset.zip s3://assets-853558080719-us-east-1/titiler/${{ github.event.pull_request.head.sha }}.zip
